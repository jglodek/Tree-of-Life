category:
  class: sfDoctrineRouteCollection
  options:
    model:                Category
    module:               category
    prefix_path:          /category
    column:               id
    with_wildcard_routes: true

help:
  class: sfDoctrineRouteCollection
  options:
    model:                Help
    module:               help
    prefix_path:          /help
    column:               id
    with_wildcard_routes: true

need:
  class: sfDoctrineRouteCollection
  options:
    model:                Need
    module:               need
    prefix_path:          /need
    column:               id
    with_wildcard_routes: true

